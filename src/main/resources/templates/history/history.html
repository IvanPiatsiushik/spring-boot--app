<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>История</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/add.css">
</head>
<body  >
<header th:insert="basic/header :: header"></header>
<hr style="margin-top: -25px">
<section class="section1" >

    <div th:each="el : ${history}"  class="alert alert-info mt-2">

        <div class="containers" >
            <div class="container1" th:if="${el.id%2==0}">
                <div class="container1.1" >
                    <a th:href="${el.historyPage}">  <img th:src="${el.urlPicture}"
                                      style="width: 300px" alt="" ></a>
                </div>
<!--                <div class="container1.2">-->
<!--                    <a th:href="${el.historyPage}" ></a>-->
<!--                </div>-->
            </div>
            <div class="container2" th:unless="${el.id%2==0}">
                <div class="container1.1">
                    <a th:href="${el.historyPage}">  <img th:src="${el.urlPicture} "
                                      style="width: 300px" alt="" ></a>
                </div>
<!--                <div class="container1.2">-->
<!--                    <a th:href="${el.historyPage}" ></a>-->
<!--                </div>-->
            </div>
        </div>
</section>
<hr>
<footer th:insert="basic/footer::footer"></footer>
</body>
</html>
