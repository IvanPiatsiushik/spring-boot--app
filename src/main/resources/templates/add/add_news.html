<!doctype html>
<html >
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/addNews.css">
    <link rel="icon" type="images/png" href="favicon.png">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>AddNews</title>

<body class="addBody" background="https://gamerwall.pro/uploads/posts/2021-11/1637071150_52-gamerwall-pro-p-prozrachnaya-tekstura-oboi-na-zastavku-52.jpg">
<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/add_news" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Введите название статьи" class="form-control"><br>
        <textarea  name="contain" placeholder="Введите полный текст  статьи" class="form-control"></textarea><br>
        Добавить изображение 1  : <input type="file" multiple name="file"><br> <br>
        Добавить изображение 2  : <input type="file"  name="filename2"><br> <br>
        Добавить изображение 3  : <input type="file" name="filename3"><br> <br>
        Добавить изображение 4  : <input type="file" name="filename4"><br> <br>
        Добавить изображение 5  : <input type="file" name="filename5"><br> <br>
        Добавить изображение 6  : <input type="file" name="filename6"><br> <br>
        Добавить изображение 7  : <input type="file" name="filename7"><br> <br>
        Добавить изображение 8  : <input type="file" name="filename8"><br> <br>
        Добавить изображение 9  : <input type="file" name="filename9"><br> <br>
        Добавить изображение10  :  <input type="file" name="filename10"><br> <br>
        <button type="submit" class="btn btn-success">Добавить статью</button>

    </form>
</div>
</body>
</html>
