<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${news1.get.getName()}"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/article.css">
    <link rel="icon" type="images/png" href="favicon.png">
</head>
<body>
<div class="main">
    <header class="header">
        <div class="container">
            <ul class="menu">
                <li><a href="/news" style="color: #8cd08c">Новости</a></li>
                <li  class="history"><a href="/history" style="color: #CE4545">История</a></li>
                <li ><span ><a href="#" style="color: #2957CE">Коллекция</a></span></li>
                <li><a href="#" style="color: black">Обзор</a></li>
                <li><a href="/"><img class="log" src="/static/img/Logo.png" ></a></li>
            </ul>
        </div>
    </header>
<!--    <header th:insert="basic/header :: header"></header>-->
    <hr class="hr">
    <section class="section1" >
        <div   class="alert alert-info mt-2">
            <div class="containers">
                <div>
                    <img th:src="${news1.get.getFilename()}" class="img_pages">
                    <div th:text="${news1.get.getName()}" class="text1" ></div>
                    <div th:text="${news1.get.getContain()}" class="text" ></div>
                    <img th:src="${news1.get.getFilename2()}"  class="img_pages">
                    <img th:src="${news1.get.getFilename3()}"  class="img_pages">
                    <img th:src="${news1.get.getFilename4()}"  class="img_pages">
                    <img th:src="${news1.get.getFilename5()}"  class="img_pages">
                    <img th:src="${news1.get.getFilename6()}"  class="img_pages">
                    <img th:src="${news1.get.getFilename7()}"  class="img_pages">
                    <img th:src="${news1.get.getFilename8()}"  class="img_pages">
                    <img th:src="${news1.get.getFilename9()}"  class="img_pages">
                    <img th:src="${news1.get.getFilename10()}" class="img_pages" >
                </div>
            </div>
        </div>
    </section>
    <hr>
    <footer th:insert="basic/footer::footer"></footer>
</div>
</body>
</html>
