<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/add.css">
</head>
<body  >
<header class="header" >
    <div class="container">
        <ul class="menu">
            <li><a href="add" style="color: black">Новости</a></li>
            <li  class="history"><a href="#" style="color: #CE4545">История</a></li>
            <li ><span ><a href="#" style="color: #2957CE">Контакты</a></span></li>
            <li><a href="#" style="color: black">Обзор</a></li>
            <li><a href="home"><img class="log" src="/static/img/Logo.png" ></a></li>
            <li class="addNews"><a href="addNews" style="color: black">Добавить</a></li>
        </ul>
    </div>
</header>
<section class="section1" >

                <div th:each="el : ${news}"  class="alert alert-info mt-2">

    <div class="containers" >
        <div class="container1" th:if="${el.id%2==0}">
            <div class="container1.1" th:style="'background-image:url(' + ${el.urlPicture} + ');'">
            </div>
            <div class="container1.2">
                <a th:href="${el.contain}" th:text="${el.name}"></a>
            </div>
        </div>
        <div class="container2" th:unless="${el.id%2==0}">
            <div class="container1.1" th:style="'background-image:url(' + ${el.urlPicture} + ');'">
            </div>
            <div class="container1.2">
                <a th:href="${el.contain}" th:text="${el.name}"></a>
            </div>
        </div>
                </div>
</section>
<footer class="footer">
    <div class="desc-bottom">
        <ul class="bottom">
            <li></li><img src="/static/img/logotips/converse-transparent-logo-5.png" alt="converse"  ></li>
            <li><img src="/static/img/logotips/puma.png" alt="puma" ></li>
            <li><img src="/static/img/logotips/umbro.png" alt="umbro" ></li>
            <li><img src="/static/img/logotips/nike.png" alt="nike" ></li>
        </ul>
    </div>
</footer>
</body>
</html>
